{% extends "blog/base.html" %}
{% load staticfiles %}
{% block titleblock %}
New Post
{% endblock titleblock %}
{% block extrahead %}
	<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
	{{ block.super }}
	<link rel="stylesheet" href="{% static 'plugins/alignment.css' %}">
{% endblock %}
{% block content %}
	<h1>New Post</h1>
	<form method="POST" class="post-form" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.media }}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Save</button>
	</form>
{% endblock content %}
