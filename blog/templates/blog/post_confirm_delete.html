{% extends "blog/base.html" %}
{% block titleblock %}
Delete Post
{% endblock titleblock %}
{% block content %}

	<form method="POST">
		{% csrf_token %}
		<p>Are you sure you want to delete {{ object }}</p>
		<input type="submit" class="btn btn-danger" value="Confirm">
		<a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
	</form>
	
{% endblock content %}
